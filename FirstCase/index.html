<!DOCTYPE html>
<html>
<head>
    <title>Garanti Bankası</title>
    
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/jquery-ui.css" rel="stylesheet"/> 

    <style>
        .customTr{
                text-align: center;

        }
        td > div{
            float: left;
            width: 33%;
            margin-top: 10px;
            margin-left: -20px;
        }
        .grad {
        background-color: #1e1e1e;
        background-image: linear-gradient(to bottom,#f0f8ff, #cce7ff);
        height: 100vh;
        }

        a{
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        


    </style>


</head>
<body class="grad">

    <div class="container">

        <div class="col-md-4 col-md-offset-4">
            <img src="img/garanti-bankasi-logo.png" style="height: 120px;"/>
        </div>

            

        <table class="table table-responsive table-bordered">
            <thead>
                <th>Kişi</th>
                <th>TC No</th>
                <th>Telefon</th>
            </thead>

            <tbody id="BodyContent"></tbody>

        </table>


        <div id="divPopUp" style="display: none;">
            <div id="popPersonDetail">
                <table class="table table-responsive">
                    <tbody id="popTbody">
                        <tr>
                            <td>Ad Soyad:</td>
                            <td id="popPersonAd"></td>
                        </tr>
                        <tr>
                            <td>Tc No:</td>
                            <td id="popPersonTckn"></td>
                        </tr>
                        <tr>
                            <td>Sıra No:</td>
                            <td id="popPersonSıraNo"></td>
                        </tr>
                        <tr>
                            <td>Doğum Yeri:</td>
                            <td id="popPersonBirthPlace"></td>
                        </tr>
                    </tbody>
                </table>
            </div>           
        </div>

        <div id="divPopUpArama" style="display: none;">
            <tr id="PopAdSoyad">Mobil Arama Fonksiyonları</tr>
        </div>
    </div>

    
    
    <script type="text/javascript" src="Scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script

        crossorigin="anonymous">
    </script> 

    
    <script type="text/javascript" src="Scripts/custom.js"></script>
    
    
</body>
</html>
